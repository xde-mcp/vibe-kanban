name: Test

on:
  pull_request:
    branches:
      - main
      - louis/fe-revision
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: 22
  PNPM_VERSION: 10.13.1

jobs:
  frontend-test:
    runs-on: ubuntu-latest-arm64-l
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Install dependencies
        run: pnpm install

      - name: Run checks
        run: |
          (cd frontend && npm run lint) &
          (GITHUB_BASE_REF=${{ github.base_ref || 'main' }} ./scripts/check-i18n.sh) &
          (cd frontend && npm run format:check) &
          (cd frontend && npx tsc --noEmit) &
          wait

      - name: Build frontend
        run: cd frontend && npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=8192

  backend-quality:
    runs-on: ubuntu-latest-arm64-l
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Setup sccache
        uses: BloopAI/sccache-action@main

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly-2025-12-04
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        env:
          RUST_CACHE_DEBUG: true
        with:
          workspaces: "."
          cache-provider: "github"
          cache-on-failure: true
          shared-key: "shared-${{ runner.os }}-${{ runner.arch }}"
          cache-all-crates: true

      - name: Install sqlx-cli
        uses: taiki-e/cache-cargo-install-action@v2
        with:
          tool: sqlx-cli
          no-default-features: true
          features: sqlite,postgres

      - name: Checks
        run: |
          (cargo fmt --all -- --check) &
          cargo run --bin generate_types -- --check
          node scripts/prepare-db.js --check
          (cd crates/remote && bash scripts/prepare-db.sh --check)
          cargo clippy --all --all-targets -- -D warnings
          wait

  backend-test:
    runs-on: ubuntu-latest-arm64-l
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Setup sccache
        uses: BloopAI/sccache-action@main

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly-2025-12-04
          # No extra components needed for testing

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        env:
          RUST_CACHE_DEBUG: true
        with:
          workspaces: "."
          cache-provider: "github"
          cache-on-failure: true
          shared-key: "shared-${{ runner.os }}-${{ runner.arch }}"
          cache-all-crates: true

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Run tests
        run: cargo nextest run --workspace
